            color: #3d3b3c;
            background-color: #eee

            margin-right: 10px;

            color: #9b9b9b
        }

            font-size: 1.6rem
        }

        footer a {
            color: #9b9b9b
        }

        footer a:hover {
            text-decoration: underline;
            transition: .3s ease all;
            color: #212529
        }

        header nav.logo {
            text-align: center;
            margin-bottom: 15px
        }

            width: 150px;
            border-radius: 100%;

        }

            margin: 5px 0;
        }

        header nav.logo p {
            font-size: 2rem;
            font-weight: 100;
            color: #3d3b3c;
        }

        *, *:before, *:after { box-sizing: border-box }
        * { margin: 0; padding: 0 }

        html {
            font-family: sans-serif;
            font-size: 62.5%;
            min-height: 100%;
        }

        body {

            font-family: Karla, Helvetica, sans-serif;
            font-size: 1.6rem;
            line-height: 1.5;
            color: #212529;
            background: rgb(0,0,0);

        li.social-icon { display: inline-block }
        img { display: block; margin: 0 auto; max-width: 100%; height: auto }
        a { text-decoration: none }
        ul { padding: 0; list-style: none }
        h1 small { font-size: 2rem; }
